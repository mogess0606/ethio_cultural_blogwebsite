{% extends 'base.html'%}
<!-- COMMENTS TO LOAD STATIC FILES -->
{% load static %}
<!-- COMMENTS FOR TIRLES -->
{% block title %} Add Blog {% endblock title %}
<!-- COMMENTS TO LOAD CONTENTS -->
{% block content %}
<!-- COMMENTS CONTENTS DETAILS -->

<div class="main-content">
  <div class="page-content">
    <div class="container-fluid">
      <!-- {% include 'banner.html' %}
       start page title -->

      <div class="row">
        <div class="col-lg-12">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-xl-12">
                  <form
                    action="#"
                    class="px-4"
                    method="POST"
                    enctype="multipart/form-data"
                  >
                    {{form.media}}
                    <!--  -->
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="title"> Blog title </label>
                      <input
                        type="text"
                        class="form-control"
                        name="title"
                        placeholder="Enter title"
                      />
                      <span class="text text-danger"
                        >{{form.title.errors}}</span
                      >
                    </div>
                    <div class="form-group">
                      <label for="category"> Category </label>
                      <select
                        name="category"
                        id="category_id"
                        class="form-control"
                      >
                        {% for Category in Categories %}
                        <option value="{{Category.id}}">
                          {{Category.title}}
                        </option>
                        {% endfor %}
                      </select>
                      <span class="text text-danger"
                        >{{form.category.errors}}</span
                      >
                    </div>
                    <div class="form-group">
                      <label for="title"> Description </label>
                      <textarea
                        name="description"
                        id=""
                        class="form-control"
                        placeholder="Enter Description"
                      >
                      </textarea>
                      <span class="text text-danger"
                        >{{form.description.errors}}</span
                      >
                    </div>
                    <div class="form-group">
                      <label for="title"> Blog banner </label>
                      <input
                        type="file"
                        class="form-control"
                        name="banner"
                        placeholder="Enter title"
                      />
                      <span class="text text-danger"
                        >{{form.banner.errors}}</span
                      >
                    </div>
                    <div class="form-group">
                      <label for="title"> Tags </label>
                      <textarea
                        name="tags"
                        id=""
                        class="form-control"
                        placeholder="Enter with Comma Separator"
                      >
                      </textarea>
                      <span class="text text-danger">{{form.tags.errors}}</span>
                    </div>
                    <div class="form-group py-3">
                      <button type="submit" class="btn btn-info float-end">
                        Add
                      </button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- end row -->

              <!-- End Page-content -->
            </div>
          </div>
        </div>
      </div>
      {% endblock content %}
    </div>
  </div>
</div>
